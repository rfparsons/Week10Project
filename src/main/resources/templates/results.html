<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Items</title>
<style>
table, th, td {
  border: 1px solid;
}

* {
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>
<form>
<table>
<tr>
<th>ID</th>
<th>Name</th>
<th>Quantity</th>
<th>Part #</th>
<th>Supplier</th>

<th></th>
<th></th>
</tr>
<tr th:each="currentItem : ${items}" >
<td th:text="${currentItem.id}" />
<td th:text="${currentItem.name}" />
<td th:text="${currentItem.quantity}" />
<td th:text="${currentItem.partNo}" />
<td th:text="${currentItem.supplier}" />

<td><a th:href="@{/edit/{id}(id=${currentItem.id})}">Edit</a></td>
<td><a th:href="@{/delete/{id}(id=${currentItem.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputItem">Add a new item</a>
</body>
</html>
